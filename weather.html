<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title></title>
		<link rel="stylesheet" type="text/css" href="pluginLib/ionic/css/ionic.min.css" />
		<link rel="stylesheet" type="text/css" href="css/global.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="css/weather.css"/>
		<!--<script src="js/weather.js" type="text/javascript" charset="utf-8"></script>-->
		<script src="pluginLib/mui.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="zer-header">
			<div class="bar bar-header light-bg">
				<h1 class="title">Zershond</h1>
			</div>
		</div>
		<div id="container">
			<div class="todaycon">
				<div class="today">
					<div class="weatherImg">
						<img src="img/1.png"/>
						<div class="city" ng-bind="today.city">广州</div>
						<div class="weatherInfo">
							<div class="status" ng-bind="today.type">晴</div>
							<div class="date" ng-bind="today.date">26日星期三</div>
							<div class="wind" ng-bind="today.fengli">微风级</div>
							<div class="temperature">
								<span id="low" ng-bind="today.low">25</span> - 
								<span id="high" ng-bind="today.high">32</span>℃
							</div>
						</div>
					</div>
					<div class="msg" ng-bind="today.msg">
						各项气象条件适宜，发生感冒机率较低。但请避免长期处于空调房间中，以防感冒。
					</div>
				</div>
			</div>
			
			
			<div class="otherday">
				<div class="weather">
					<div class="weaterImg2 col-xs-4">
						<img src="img/1.png"/>
					</div>
					<div class="weatherInfo2 col-xs-8">
						<div class="status">晴</div>
						<div class="date">26日星期三</div>
						<div class="wind">微风级</div>
						<div class="temperature"><span id="low">25</span> - <span id="high">32</span>℃</div>
					</div>
				</div>
			</div>
		</div>
	</body>
<script type="text/javascript">
	mui.plusReady(function(){
	plus.key.addEventListener('backbutton',function(){
//		if(confirm('确认退出？')){
//			plus.runtime.quit();
//		}
		history.go(-1)
	},false);	
})
</script>
</html>

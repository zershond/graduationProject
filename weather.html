<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title></title>
		<link rel="stylesheet" type="text/css" href="pluginLib/ionic/css/ionic.min.css" />
		<link rel="stylesheet" type="text/css" href="css/global.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="css/weather.css"/>
		<script src="pluginLib/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="pluginLib/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/weather.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="zer-header">
			<div class="bar bar-header light-bg">
				<h1 class="title">Zershond</h1>
			</div>
		</div>
		<div id="container">
			<div class="todaycon">
				<div class="today">
					<div class="weatherImg">
						<img src="img/1.png"/>
						<div class="city" ng-bind="today.city"></div>
						<div class="weatherInfo">
							<div class="status" ng-bind="today.type"></div>
							<div class="date" ng-bind="today.date"></div>
							<div class="wind" ng-bind="today.fengli"></div>
							<div class="temperature">
								<span id="low" ng-bind="today.low"></span> - 
								<span id="high" ng-bind="today.high"></span>℃
							</div>
						</div>
					</div>
					<div class="msg" ng-bind="today.msg">
						
					</div>
				</div>
			</div>
			
			
			<div class="otherday">
				<div class="weather">
					<div class="weaterImg2 col-xs-4">
						<img src="img/1.png"/>
					</div>
					<div class="weatherInfo2 col-xs-8">
						<div class="status"></div>
						<div class="date"></div>
						<div class="wind"></div>
						<div class="temperature"><span id="low"></span> - <span id="high"></span>℃</div>
					</div>
				</div>
			</div>
		</div>
	</body>
<script type="text/javascript">
mui.init({
	gestureConfig:{
		tap: false, //默认为true
		doubletap: false, //默认为false
		longtap: false, //默认为false
		swipe: false, //默认为true
		drag: false, //默认为true
		hold:false,//默认为false，不监听
		release:false//默认为false，不监听
	}
});
mui.plusReady(function(){
	plus.key.addEventListener('backbutton',function(){
		history.go(-1)
	},false);	
})
</script>
</html>
